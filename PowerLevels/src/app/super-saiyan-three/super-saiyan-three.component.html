<div class="box">
    <h3>Super-Saiyan-Three</h3>
    <h4>Power Level: {{displayPower.supersaiyanthree}}</h4>
    <h4 *ngIf="displayPower.supersaiyanthree > 9000 && displayPower.supersaiyanthree <= 20000">Over 9000!</h4>
    <h4 *ngIf="displayPower.supersaiyanthree > 20000 && displayPower.supersaiyanthree < 50000">Superlative!</h4>
    <h4 *ngIf="displayPower.supersaiyanthree >= 50000">The One!</h4>
</div>
