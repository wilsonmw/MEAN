<div class="box">
    <h3>Super-Saiyan-Four</h3>
    <h4>Power Level: {{displayPower.supersaiyanfour}}</h4>
    <h4 *ngIf="displayPower.supersaiyanfour > 9000 && displayPower.supersaiyanfour <= 20000">Over 9000!</h4>
    <h4 *ngIf="displayPower.supersaiyanfour > 20000 && displayPower.supersaiyanfour < 50000">Superlative!</h4>
    <h4 *ngIf="displayPower.supersaiyanfour >= 50000">The One!</h4>
</div>
