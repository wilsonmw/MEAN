<h1>Your Score: {{score}}</h1>
<h3 *ngIf="score<20" style="color:red">Pathetic</h3>
<h3 *ngIf="score<50 && score >= 20" style="color:orange">Pretty Pathetic</h3>
<h3 *ngIf="score<100 && score >=50" style="color:black">Meh</h3>
<h3 *ngIf="score<200 && score >=100" style="color:green">Doing Okay</h3>
<h3 *ngIf="score>=200" style="color:blue">Not Bad</h3>
