<form (submit)='update()' #formData = "ngForm">
  Title: <input type='text' name='title' required minlength="4" [(ngModel)]='product.title' #title="ngModel"><br>
  Price: <input type="text" name="price" required [(ngModel)]='product.price' #price="ngModel"><br>
  Image URL: <input type="text" name="imageURL" [(ngModel)]='product.imageURL'><br>
  <input id="subButton2" type="submit" value="Update" [disabled]='formData.invalid'><br>
  <button (click)="delete()">Delete</button><br>
</form>
